<main class="report-wrapper">
    <div class="report-page">
        <section class="report-content">
            <div class="report-header">
                <div class="report-details">
                    <h2>Opname Report</h2>
                    <p class="site-location">{{ site.siteGroupName }}, {{ site.regionName }}</p>
                    <!-- TODO: apply css for site GA -->
                    <p class="site-ga">GA: {{ site.siteGaName }}</p>
                </div>
            </div>

            <hr class="divider">

            <div class="opname-body">
                <div class="report-cards">
                    <div class="card card-1">
                        <p>Asset Changes</p>
                        <h4>5</h4>
                    </div>
                    <div class="card card-2">
                        <p>Asset Changes</p>
                        <h4>5</h4>
                    </div>
                    <div class="card card-3">
                        <p>Asset Changes</p>
                        <h4>5</h4>
                    </div>
                    <div class="card card-4">
                        <p>Asset Changes</p>
                        <h4>5</h4>
                    </div>
                </div>

                <div class="search-view mb-4">
                    <div class="filter-dropdown">
                        <div class="date-dropdown-wrapper">
                            <select id="date" name="date" class="form-control date-dropdown" [(ngModel)]="selectedDate" (change)="onDateChange()">
                                <option value="">Select a date</option>
                                <option *ngFor="let dateOption of dateOptions" [value]="dateOption.value">
                                    {{ dateOption.label }}
                                </option>
                            </select>
                            <i class="calendar-icon fas fa-calendar-alt"></i>
                        </div>
                    </div>
                    <form class="d-flex search-bar" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search here!" aria-label="Search" />
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>

                <div class="my-container" *ngIf="selectedDate">
                    <app-opname-asset [variant]="cardVariant" [showLocation]="showLocation" [siteID]="site.siteID" [isInReport]="true" [sessionID]="sessionID"></app-opname-asset>
                </div>

                <!-- TODO: Design a "no date selected" display -->
                <div class="no-date-selected" *ngIf="!selectedDate">
                    <h4>Please select a date to view the report.</h4>
                </div>
            </div>
        </section>
    </div>
</main>
