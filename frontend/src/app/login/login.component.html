<main class="login-wrapper">
  <div class="login-page">
    <form class="login-form-panel" (ngSubmit)="login()">
      <div class="panel-content-wrapper">
        <div class="form-area-simple">
          <div class="login-header">
            <img src="assets/sm-logo.png" alt="logo" class="logo"/>
            <h2 class="login-title">SOSMIT</h2>
          </div>
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" name="username" [(ngModel)]="credentials.username" required placeholder="Enter your username" [ngClass]="{'input-error': errorMessage}"/>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" name="password" [(ngModel)]="credentials.password" required placeholder="Enter your password" [ngClass]="{'input-error': errorMessage}"/>
          </div>

          <!-- LOGIN ERROR MESSAGE -->
          <div class="my-alert alert-danger" role="alert" *ngIf="errorMessage && showAlert">
            <p id="error-message" class="mb-0">{{ errorMessage }}</p>
          </div>
          <button type="submit" class="login-btn">Login</button>
        </div>
      </div>
    </form>

    <section class="login-decoration-panel">
      <img src="assets/office.jpg" alt="decor" class="login-image" />
    </section>
  </div>
</main>
