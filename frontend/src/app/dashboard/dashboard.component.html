            </div>

            <hr class="divider">

            <div class="user-site">

        <section class="dashboard-content" *ngIf="errorMessage">
            <div class="error-message">
                <h2>Error: {{ errorMessage }}</h2>

            </div>

        <!-- LOADING -->
        <section class="dashboard-content" *ngIf="isLoading">
            <div class="loading-spinner">
                <p>Loading...</p>
            </div>
        </section>
